<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surprise Alcoholism</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <div class="container">
        <h1 class="bg-text">Surprise Alcoholism</h1>
        <p>get inspired, get wasted</p>
        <div class="dotd-container">
          <div id="drink-of-day"></div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <section id="content">
      <div class="container">
        <!-- Filter Menu -->
        <div class="filter-menu">
          <button class="filter-btn active" data-type="All">All Drinks</button>
          <button class="filter-btn" data-type="Alcoholic">Alcoholic</button>
          <button class="filter-btn" data-type="Non alcoholic">
            Non-Alcoholic
          </button>
          <button class="filter-btn" data-type="Optional alcohol">
            Optional Alcohol
          </button>
        </div>

        <!-- Drinks Grid -->
        <div class="drinks-grid" id="drinks-grid"></div>

        <!-- Load More Button -->
        <div class="load-more-container">
          <button class="load-more-btn" id="load-more-btn">
            Load More Drinks
          </button>
        </div>
      </div>
    </section>

    <!-- Recipe Overlay -->
    <div class="recipe-overlay" id="recipe-overlay">
      <div class="recipe-content">
        <button class="close-btn" id="close-modal">&times;</button>
        <div id="recipe-details"></div>
      </div>
    </div>
  </body>
</html>
